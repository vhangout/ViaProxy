<div id="viaProxyConfigurationPage" data-role="page" data-title="Proxy Configuration" class="page type-interior dlnaPage pluginConfigurationPage" data-require="jQuery,emby-select,emby-input,emby-button" data-controller="__plugin/viaproxyjs">
    <div data-role="content">
        <div class="content-primary">

            <form class="viaProxyForm">
                <div class="checkboxContainer checkboxContainer-withDescription">
                    <label>
                        <input type="checkbox" is="emby-checkbox" id="chkEnableProxy" />
                        <span>Enable Proxy</span>
                    </label>
                </div>

                <div class="selectContainer">
                    <label class="inputLabel" for="selectProxyType">Proxy type <i class="md-icon" style="color:orange;">star</i></label>
                    <select is="emby-select" id="selectProxyType">
                        <option></option>
                        <option value="HTTP">HTTP</option>
                        <option value="SOCKS4">SOCKS4</option>
                        <option value="SOCKS5">SOCKS5</option>
                    </select>
                </div>

                <div class="inputContainer">
                    <label class="inputLabel" for="txtProxyUrl">Proxy IP or DNS name <i class="md-icon" style="color:orange;">star</i></label>
                    <input is="emby-input" type="text" id="txtProxyUrl" />
                </div>

                <div class="inputContainer">
                    <label class="inputLabel" for="txtProxyPort">Port <i class="md-icon" style="color:orange;">star</i></label>
                    <input is="emby-input" type="text" id="txtProxyPort" />
                </div>
                <div class="checkboxContainer checkboxContainer-withDescription">
                    <label>
                        <input type="checkbox" is="emby-checkbox" id="chkEnableCredentials" />
                        <span>Enable credentials</span>
                    </label>
                </div>
                <div class="inputContainer">
                    <label class="inputLabel" for="txtLogin">Login</label>
                    <input is="emby-input" type="text" id="txtLogin" />
                </div>
                <div class="inputContainer">
                    <label class="inputLabel" for="txtPassword">Password</label>
                    <input is="emby-input" type="password" id="txtPassword" />
                </div>

                <br />
                <div>
                    <button is="emby-button" type="submit" class="raised button-submit block">
                        <span>Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
